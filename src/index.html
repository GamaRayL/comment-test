<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>4post</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Post your comment</h1>
    </header>
    <main class="main">
      <section id="conversation">
        <div class="post">
          <form class="post__form" action="">
            <textarea
              class="post__textarea"
              cols="60"
              rows="10"
              placeholder="Присоединиться к обсуждению..."
              name="textarea"
              autocomplete="off"
              required
            ></textarea>
            <div class="post__bottom">
              <input
                class="post__input"
                type="text"
                name="name"
                placeholder="Имя"
                autocomplete="off"
                required
              />
              <input class="post__date" type="date" name="data" />
              <button class="post__btn" type="submit">Отправить</button>
            </div>
          </form>
        </div>
        <ul class="post-list"></ul>
      </section>
    </main>
  </body>
  <script type="module" src="index.js"></script>
</html>
